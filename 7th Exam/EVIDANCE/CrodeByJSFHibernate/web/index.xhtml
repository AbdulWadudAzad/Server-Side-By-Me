<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Id</h:outputLabel>
                <h:inputText value="#{studentBean.student.id}"></h:inputText>

                <h:outputLabel>Name</h:outputLabel>
                <h:inputText value="#{studentBean.student.name}"></h:inputText>

                <h:outputLabel>Gender</h:outputLabel>
                <h:selectOneRadio value="#{studentBean.student.gender}"> 
                    <f:selectItem itemLabel="Male" itemValue="male"/>
                    <f:selectItem itemLabel="Female" itemValue="female"/>
                </h:selectOneRadio>

                <h:outputLabel>Round</h:outputLabel>
                <h:selectOneMenu value="#{studentBean.student.round}">
                    <f:selectItem itemLabel="Select A Round" itemValue=""/>
                    <f:selectItem itemLabel="Round 36" itemValue="36"/>
                    <f:selectItem itemLabel="Round 37" itemValue="37"/>    
                    <f:selectItem itemLabel="Round 38" itemValue="38"/>                   
                </h:selectOneMenu>

                <h:outputLabel>Course Complete</h:outputLabel>
                <h:selectManyCheckbox value="#{studentBean.completed}">
                    <f:selectItem itemLabel="PPT" itemValue="ppt"/>
                    <f:selectItem itemLabel="JAVA" itemValue="jsvs"/>    
                    <f:selectItem itemLabel="JS" itemValue="js"/>
                </h:selectManyCheckbox>

                <h:outputLabel>Message</h:outputLabel>
                <h:inputText value="#{studentBean.student.message}"></h:inputText>
            </h:panelGrid>

            <h:commandButton action="#{studentBean.save()}" value="Save"/>
            <h:commandButton action="#{studentBean.edit()}" value="edit"/>
            <h:commandButton action="#{studentBean.delete()}" value="Delete"/>
            <h:commandButton action="#{studentBean.reset()}" value="Reset"/>

        </h:form>

    <br/><br/><br/>
    <p:dataTable var="s" value="#{studentBean.list}">
        <p:column headerText="Id">
            <h:outputText value="#{s.id}"/>
        </p:column>
         <p:column headerText="Name">
             <h:outputText value="#{s.name}"/>
        </p:column>
         <p:column headerText="Gender">
             <h:outputText value="#{s.gender}"/>
        </p:column>
         <p:column headerText="Round">
             <h:outputText value="#{s.round}"/>
        </p:column>
         <p:column headerText="Course Complete">
            <h:outputText value="#{s.course}"/>
        </p:column>
         <p:column headerText="Message">
             <h:outputText value="#{s.message}"/>
        </p:column>
    </p:dataTable>
    </h:body>
</html>

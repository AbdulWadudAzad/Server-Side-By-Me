<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Information</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">                   
                    <f:facet name="Heder">
                        <h:outputText>Student Information</h:outputText>
                    </f:facet>

                    <h:outputLabel>Id:</h:outputLabel>
                    <h:inputText value="#{stu.student.id}"></h:inputText>

                    <h:outputLabel>Name:</h:outputLabel>
                    <h:inputText value="#{stu.student.name}"></h:inputText>

                    <h:outputLabel>Email:</h:outputLabel>
                    <h:inputText value="#{stu.student.email}"></h:inputText>

                    <h:outputLabel>Password:</h:outputLabel>
                    <h:inputText value="#{stu.student.password}"></h:inputText>

                    <h:outputLabel>Gender:</h:outputLabel>
                    <h:selectOneRadio layout="lineDirection" value="#{stu.student.gender}">
                        <f:selectItem itemValue="male" itemLabel="Male"/>
                        <f:selectItem itemValue="female" itemLabel="Female"/>
                    </h:selectOneRadio>
                    
                     <h:outputLabel>Education:</h:outputLabel>
                     <h:selectManyCheckbox value="#{stu.student.education}">
                     <f:selectItem itemValue="ssc" itemLabel="SSC"/>
                     <f:selectItem itemValue="hsc" itemLabel="HSC"/>
                     <f:selectItem itemValue="honours" itemLabel="Honours"/>
                     <f:selectItem itemValue="masters" itemLabel="Masters"/>
                     </h:selectManyCheckbox>

                     <h:outputLabel>Round:</h:outputLabel>
                     <h:selectOneMenu value="#{stu.student.round}">
                     <f:selectItem itemValue="" itemLabel="Select a round"/>
                     <f:selectItem itemValue="Round-37" itemLabel="Round-37"/>
                     <f:selectItem itemValue="Round-38" itemLabel="Round-38"/>
                     <f:selectItem itemValue="Round-39" itemLabel="Round-39"/>
                     </h:selectOneMenu>

                     <h:commandButton value="Submit" action="submit"/>
                     <h:commandButton value="reset" action="#{stu.reset()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>

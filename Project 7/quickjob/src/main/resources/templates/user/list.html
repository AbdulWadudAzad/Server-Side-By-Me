<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>Device Info List</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">
        <div class="col-12 grid-margin">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <th>
                <th>Role</th>
                    <th>User Name</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>address</th>
                    <th>Role </th>
                    <th>Address</th>
                    <th>Educational Qualification</th>
                    <th>Job History</th>
                    <th>Technical Training</th>
                    <th>Referances</th>
                    <th>Contract Person</th>
                    <th>Project</th>



                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${list}">
                    <td th:text="${data.userName}">User</td>
                    <td th:text="${data.password}">User</td>
                    <td th:text="${data.firstName}">User</td>
                    <td th:text="${data.lastName}">User</td>
                    <td th:text="${data.email}">User</td>
                    <td th:text="${data.mobile}">User</td>
                    <td th:text="${#dates.format(data.joiningDate, 'dd-MMM-yyyy')}">User</td>
                    <td th:text="${data.isActivated()}">User</td>
                    <td th:text="${data.activationKey}">User</td>
                    <td th:text="${data.resetPasswordKey}">User</td>

                </tr>Address



                </tbody>
            </table>

            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                <tr>
                    <td class="gutter">
                        <div class="line number1 index0 alt2" style="display: none;">1</div>
                    </td>
                    <td class="code">
                        <div class="container" style="display: none;">
                            <div class="line number1 index0 alt2" style="display: none;">&nbsp;</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>

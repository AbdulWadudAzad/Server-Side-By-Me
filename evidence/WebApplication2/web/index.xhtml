<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel >Id:</h:outputLabel>
                    <h:inputText value="#{studentbeen.student.id}"/>

                    <h:outputLabel >Name:</h:outputLabel>
                    <h:inputText value="#{studentbeen.student.name}"/>

                    <h:outputLabel >Course Completed</h:outputLabel>
                    <h:selectManyCheckbox value="#{studentbeen.ccomplete}">
                        <f:selectItem itemLabel="HTML" itemValue="html"/>
                        <f:selectItem itemLabel="JAVA" itemValue="java"/>
                        <f:selectItem itemLabel="JS" itemValue="js"/>                                             
                    </h:selectManyCheckbox>

                    <h:outputLabel >Round:</h:outputLabel>
                    <h:selectOneMenu value="#{studentbeen.student.round}">
                        <f:selectItem itemLabel=" SelectRound " itemValue=""/>
                        <f:selectItem itemLabel="Round 37" itemValue="Round 37"/>
                        <f:selectItem itemLabel="Round 38" itemValue="Round 38"/>     
                        <f:selectItem itemLabel="Round 39" itemValue="Round 39"/>
                        <f:selectItem itemLabel="Round 40" itemValue="Round 40"/>
                    </h:selectOneMenu>
                    <h:outputLabel >Gender:</h:outputLabel>
                    <h:selectOneRadio value="#{studentbeen.student.gender}">
                        <f:selectItem itemLabel="Male" itemValue="male"/>
                        <f:selectItem itemLabel="Female" itemValue="female"/>              
                    </h:selectOneRadio>
                    <h:commandButton value="Insert" action="#{studentbeen.save()}"/>
                    <h:commandButton value="Edit" action="#{studentbeen.save()}"/>
                    <h:commandButton value="Delete" action="#{studentbeen.delete()}"/>
                    <h:commandButton value="Reset" action="#{studentbeen.reset()}"/>
                </h:panelGrid>
            </h:form>
            <p:dataTable var="s" value="#{studentbeen.list}">
                <p:column headerText="ID:">
                    <h:outputText value="#{s.id}"/>
                </p:column>
                <p:column headerText="Name:">
                    <h:outputText value="#{s.name}"/>
                </p:column>
                <p:column headerText="Course Completed:">
                    <h:outputText value="#{s.courseComplete}"/>
                </p:column>
                <p:column headerText="Round:">
                    <h:outputText value="#{s.round}"/>
                </p:column>
                <p:column headerText="Gender:">
                    <h:outputText value="#{s.gender}"/>
                </p:column>
            </p:dataTable>
        </h:body>

    </f:view>
</html>
